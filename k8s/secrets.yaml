apiVersion: v1
kind: Secret
metadata:
  name: minicrm-secrets
  namespace: minicrm
type: Opaque
stringData:
  # IMPORTANT: Replace these with your actual credentials before deploying
  # You can also create this secret using kubectl:
  # kubectl create secret generic minicrm-secrets \
  #   --from-literal=DB_USER=minicrm \
  #   --from-literal=DB_PASSWORD=your-secure-password \
  #   --from-literal=POSTGRES_PASSWORD=your-postgres-password \
  #   -n minicrm

  DB_USER: "minicrm"
  DB_PASSWORD: "CHANGE_ME_SECURE_PASSWORD"
  POSTGRES_PASSWORD: "CHANGE_ME_POSTGRES_PASSWORD"
