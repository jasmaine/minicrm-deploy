apiVersion: batch/v1
kind: Job
metadata:
  name: minicrm-db-init
  namespace: minicrm
spec:
  template:
    metadata:
      name: minicrm-db-init
    spec:
      restartPolicy: OnFailure
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          until nc -z postgres-service 5432; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          echo "PostgreSQL is ready!"
      containers:
      - name: db-init
        image: ghcr.io/jasmaine/minicrm:latest
        command:
        - sh
        - -c
        - |
          echo "Loading database schema..."
          PGPASSWORD=${DB_PASSWORD} psql -h postgres-service -U ${DB_USER} -d ${DB_NAME} -f /var/www/html/database/schema_postgres.sql
          echo "Database schema loaded successfully!"
        env:
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: minicrm-secrets
              key: DB_USER
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: minicrm-config
              key: DB_NAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: minicrm-secrets
              key: DB_PASSWORD
